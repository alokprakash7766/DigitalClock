<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock with Date</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet" />
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="clock-card">
      <h2 class="mb-4">Live Digital Clock</h2>
      <div
        class="clock-display d-flex justify-content-center align-items-center">
        <div class="time">
          <div id="hrs">00</div>
          <div class="label-text">Hours</div>
        </div>
        <div class="colonDot">:</div>
        <div class="time">
          <div id="mint">00</div>
          <div class="label-text">Minutes</div>
        </div>
        <div class="colonDot">:</div>
        <div class="time">
          <div id="sec">00</div>
          <div class="label-text">Seconds</div>
        </div>
      </div>
      <div class="date-display mt-4" id="dateDisplay">

      </div>
    </div>

    <script src="script.js">
    
  </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
